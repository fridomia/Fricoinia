<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Fricoinia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    button {
      background-color: #ffcc00;
      color: #1f1c2c;
      font-size: 1rem;
      font-weight: bold;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd633;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Fricoinia Logo" />
    <h1>Welcome to Fricoinia</h1>
    <p>
      Join the future of digital currency. Fricoinia empowers users like you to earn by simply mining coins from your device. No expensive hardware needed. Start mining today, grow your balance, and be part of a borderless economic revolution!
    </p>
    <button onclick="continueApp()">Continue</button>
  </div>

  <script>
    function continueApp() {
      window.location.href = "next.html"; // Replace with actual next step
    }
  </script>
</body>
</html>
